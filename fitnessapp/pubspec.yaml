name: fitnessapp
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  video_player: ^2.2.17
  charts_flutter: ^0.12.0
  flutter_svg: ^2.0.9
  
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  fonts:
    - family: Roboto
      fonts:
        - asset: lib/assets/Roboto/Roboto-Bold.ttf
        - asset: lib/assets/Roboto/Roboto-Black.ttf
        - asset: lib/assets/Roboto/Roboto-BlackItalic.ttf
        - asset: lib/assets/Roboto/Roboto-Italic.ttf
          style: italic 
        - asset: lib/assets/Roboto/Roboto-Medium.ttf
        - asset: lib/assets/Roboto/Roboto-MediumItalic.ttf
        - asset: lib/assets/Roboto/Roboto-Regular.ttf
  assets:
    - lib\assets\logo.png
    - lib\assets\sticker_2.gif
    - lib\assets\bochii.gif
    - lib/assets/bocchibg.gif
    - lib\assets\vidwo.mp4